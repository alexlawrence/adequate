dist: trusty
language: node_js
node_js:
  - node
addons:
  chrome: stable
before_deploy:
  - >
    if ! [ "$BEFORE_DEPLOY_RUN" ]; then
      export BEFORE_DEPLOY_RUN=1;
      npm run website
    fi
deploy:
  - provider: npm
    on:
      tags: true
    skip_cleanup: true
    email: mail@alex-lawrence.com
    edge: true
    api_key:
      secure: ''
  - provider: releases
    file_glob: true
    file: dist/adequate.js
    file: dist/adequate.min.js
    file: dist/adequate.module.js
    on:
      tags: true
    skip_cleanup: true
    edge: true
    api_key:
      secure: ''
  - provider: pages
    local_dir: dist/website
    fqdn: adequatejs.org
    on:
      branch: master
    skip_cleanup: true
    keep_history: true
    edge: true
    github_token:
      secure: ''
